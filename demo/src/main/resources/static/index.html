<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Firebase Voice Chat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        audio {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h2>ðŸŽ§ Firebase Signaling - Voice Chat</h2>

<div class="section">
    <label>Your ID:</label>
    <input type="text" id="yourId" value="a">
</div>
<div class="section">
    <label>Target ID:</label>
    <input type="text" id="targetId" value="b">
</div>
<button onclick="startCall()">Start Call</button>

<div class="status" id="statusBox">
    <strong>Status:</strong>
    <div id="statusText">ðŸ•“ Waiting...</div>
</div>

<div class="section">
    <strong>Your Audio:</strong>
    <audio id="localAudio" autoplay muted></audio>
</div>
<div class="section">
    <strong>Partner's Audio:</strong>
    <audio id="remoteAudio" autoplay></audio>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCLdrXmmOqJ25KRILzaVwgfXsvG-VfncoE",
        authDomain: "sallang-80005.firebaseapp.com",
        projectId: "sallang-80005",
        storageBucket: "sallang-80005.firebasestorage.app",
        messagingSenderId: "674931707999",
        appId: "1:674931707999:web:bfe7d9ad737eebb7b48bea",
        measurementId: "G-PNGVX7QXK1"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const localAudio = document.getElementById('localAudio');
    const remoteAudio = document.getElementById('remoteAudio');
    const statusText = document.getElementById('statusText');

    const peer = new RTCPeerConnection();
    let yourId, targetId;

    peer.ontrack = (event) => {
        remoteAudio.srcObject = event.streams[0];
        updateStatus("âœ… Remote audio stream received.");
    };

    peer.oniceconnectionstatechange = () => {
        updateStatus("ðŸ”„ ICE State: " + peer.iceConnectionState);
        if (peer.iceConnectionState === "connected") {
            updateStatus("âœ… Voice chat connected!");
        }
    };

    peer.onicecandidate = (event) => {
        if (event.candidate) {
            const msg = {
                senderId: yourId,
                receiverId: targetId,
                type: "candidate",
                sdp: JSON.stringify(event.candidate),
            };
            sendMessage(msg);
        }
    };

    async function startCall() {
        yourId = document.getElementById('yourId').value;
        targetId = document.getElementById('targetId').value;

        updateStatus("ðŸŽ¤ Requesting microphone...");

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach((track) => peer.addTrack(track, stream));
        localAudio.srcObject = stream;

        updateStatus("ðŸ“¨ Sending offer...");
        const offer = await peer.createOffer();
        await peer.setLocalDescription(offer);

        sendMessage({
            senderId: yourId,
            receiverId: targetId,
            type: "offer",
            sdp: JSON.stringify(offer),
        });
    }

    function sendMessage(message) {
        const room = ref(db, "calls/" + message.receiverId);
        push(room, message);
    }

    function updateStatus(msg) {
        statusText.innerText = msg;
        console.log("[status]", msg);
    }

    function handleSignal(data) {
        const { senderId: from, type, sdp } = data;

        if (type === "offer") {
            updateStatus("ðŸ“¨ Offer received. Answering...");
            navigator.mediaDevices.getUserMedia({ audio: true }).then(async (stream) => {
                stream.getTracks().forEach((track) => peer.addTrack(track, stream));
                localAudio.srcObject = stream;

                await peer.setRemoteDescription(new RTCSessionDescription(JSON.parse(sdp)));
                const answer = await peer.createAnswer();
                await peer.setLocalDescription(answer);

                sendMessage({
                    senderId: yourId,
                    receiverId: from,
                    type: "answer",
                    sdp: JSON.stringify(answer),
                });
            });
        } else if (type === "answer") {
            updateStatus("ðŸ“© Answer received. Finalizing connection...");
            peer.setRemoteDescription(new RTCSessionDescription(JSON.parse(sdp)));
        } else if (type === "candidate") {
            peer.addIceCandidate(new RTCIceCandidate(JSON.parse(sdp)));
            updateStatus("ðŸŒ ICE candidate added.");
        }
    }

    window.onload = () => {
        yourId = document.getElementById('yourId').value;
        const listenRef = ref(db, "calls/" + yourId);
        onChildAdded(listenRef, (data) => {
            handleSignal(data.val());
        });
    };
</script>
</body>
</html>
